<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="css/main.css">

        <title>Ghibli Skin Care</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="index.html" class="nav__logo">
                    GHIBLI.
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="index.html" class="nav__link">
                                <i class="ri-home-line"></i>
                                <span>Home</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#new" class="nav__link">
                                <i class="ri-price-tag-3-line"></i>
                                <span>New</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#collection" class="nav__link">
                                <i class="ri-compass-line"></i>
                                <span>Collection</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#products" class="nav__link">
                                <i class="ri-t-shirt-line"></i>
                                <span>Products</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="about-us.html" class="nav__link">
                                <i class="ri-t-shirt-line"></i>
                                <span>About</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="contacts.html" class="nav__link">
                                <i class="ri-t-shirt-line"></i>
                                <span>Contact</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!--==================== CHECKOUT SECTION ====================-->
        <div class="checkout">

            <div class="small-container cart-page">

                <table>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Subtotal</th> 
                    </tr>
                    <tr>
                        <td>
                            <div class="cart-info">
                                <img src="/img/peptidesmallimg.png" alt="rhode peptide product">
                                <div>
                                    <p>Rhode Peptide</p>
                                    <small>Price: $29.99</small>
                                    <br>
                                    <a href="">Remove</a>
                                </div>
                            </div>
                        </td>
                        <td><input type="number" value="1"></td>
                        <td>$29.99</td>
                    </tr>
                </table>
    
                <div class="total-price">
    
                    <table>
                        <tr>
                            <td>Subtotal</td>
                            <td>$29.99</td>
                        </tr>
                        <tr>
                            <td>Tax</td>
                            <td>$3.60</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td>$33.59</td>
                        </tr>
                    </table>
    
                </div>
    
            </div>
    
            <div class="col-xs-8">
                <!--CHECKOUT-->
                <div class="product_arrow">
                    <div class="triangle-left"></div>
                </div>
                <div class="checkout_details">
                    <div class="col-xs-12">
                        <h1 class="checkout_title">Credit Card Detail</h1>
                        <form class="checkout_form">
                            <input type="name" placeholder="Customer Full Name">
                            <input class="cc-number" type="text" placeholder="Card Number" maxlength="20">
                            <div class="row">
                                <div class="col-xs-6">
                                    <input class="cc-exp" type="name" placeholder="Card Expiry">
                                </div>
                                <div class="col-xs-6">
                                    <input class="cc-cvc" type="name" placeholder="CVV">
                                </div>
                            </div>
                            <button class="checkout_pay" type "button" value="submit">Pay &raquo;</button>
                        </form>
                    </div>
                </div>
            </div>
    
        </div>

    </body>
</html>
